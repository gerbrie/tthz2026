langcode: nl
cancel_confirm:
  subject: 'Accountgegevens voor [user:name] voor [site:url] (geannuleerd)'
  body: "[user:name],\r\n\r\nUw account op [site:name] is geannuleerd.\r\n\r\n--  [site:name] team"
password_reset:
  subject: 'Vervangende inloggegevens voor [user:name] voor [site:url]'
  body: "Hallo [user:name],\r\n\r\nOp [site:name] is een verzoek gedaan om het wachtwoord van uw account opnieuw in te stellen.\r\n\r\nU kunt nu inloggen door op de volgende link te klikken of door de link te kopiëren en in uw browser te plakken:\r\n\r\n[user:one-time-login-url]\r\n\r\nDeze link is slechts één keer te gebruiken en zal u doorverwijzen naar een pagina waar u uw wachtwoord kunt instellen. De geldigheid van de link zal na één dag verlopen. Er zal niets gebeuren wanneer de link niet wordt gebruikt.\r\n\r\n[site:name]"
register_admin_created:
  subject: 'Er is een account voor u aangemaakt voor [site:name]'
  body: "Hallo [user:name],\r\n\r\nEen beheerder van [site:url] heeft een account voor u aangemaakt. U kunt nu inloggen door op onderstaande link te klikken of deze te kopiëren en te plakken in de adresbalk van uw browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDeze link is slechts één keer te gebruiken en zal u doorverwijzen naar een pagina waar u uw wachtwoord kunt instellen. Nadat u uw wachtwoord heeft ingesteld, kunt u inloggen op [site:login-url] met de volgende gegevens.\r\n\r\nGebruikersnaam: [user:name]\r\nWachtwoord: het door u ingestelde wachtwoord\r\n\r\n[site:name]"
register_no_approval_required:
  subject: 'Accountgegevens voor [user:name] voor [site:name]'
  body: "Hallo [user:name],\r\n\r\nDank u voor het registreren voor [site:url]. U kunt nu inloggen door op onderstaande link te klikken of deze te kopiëren en te plakken in de adresbalk van uw browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDeze link kan éénmalig worden gebruikt en zal u leiden naar een pagina waar u uw wachtwoord kunt instellen. Na het instellen van uw wachtwoord kunt u in de toekomst inloggen op [site:login-url] met de volgende gegevens:\r\n\r\nGebruikersnaam: [user:name]\r\nWachtwoord: het door u ingestelde wachtwoord\r\n\r\n[site:name]"
register_pending_approval:
  subject: 'Accountgegevens voor [user:display-name] op [site:name] (wachtend op de goedkeuring van de beheerder)'
  body: "Hallo [user:name],\r\n\r\nBedankt voor uw registratie op [site:url].\r\n￼￼￼\r\nUw aanvraag voor een account wacht momenteel op goedkeuring. Zodra de aanvraag is goedgekeurd ontvangt u een e-mail met daarin inlog informatie voor het instellen  van uw wachtwoord, etc.\r\n\r\n[site:name]"
register_pending_approval_admin:
  subject: 'Accountgegevens voor [user:display-name] op [site:name] (wachtend op de goedkeuring van de beheerder)'
  body: "[user:display-name] heeft een account aangevraagd.\r\n\r\n[user:edit-url]"
status_activated:
  subject: 'Accountgegevens voor [user:name] voor [site:url] goedgekeurd)'
  body: "Hallo [user:name],\r\n\r\nUw account voor [site:url] is geactiveerd.\r\n\r\nU kunt nu inloggen door op onderstaande link te klikken of deze te kopiëren en te plakken in de adresbalk van uw browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nDeze link is voor éénmalig gebruik en zal een pagina openen waar u uw wachtwoord kunt instellen. Na het instellen van uw wachtwoord, kunt u voortaan inloggen bij [site:login-url] met de volgende gegevens:\r\n\r\nGebruikersnaam: [user:name]\r\nWachtwoord: het door u ingestelde wachtwoord\r\n\r\n[site:name]"
status_blocked:
  subject: 'Accountgegevens voor [user:name] voor [site:url] (geblokkeerd)'
  body: "[user:name],\r\n\r\nUw account op [site:name] werd geblokkeerd.\r\n\r\n--  [site:name] team"
status_canceled:
  subject: 'Accountgegevens voor [user:display-name] op [site:name] (geannuleerd)'
  body: "[user:display-name],\r\n\r\nUw account op [site:name] is geannuleerd.\r\n\r\n--  [site:name] team"
